<!DOCTYPE html>
<html ng-app="mainApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Book Store</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <script src="resources/js/angular.min.js" type="text/javascript"></script>
        <script src="resources/js/angular-ui-router.min.js" type="text/javascript"></script>
        <script src="resources/js/ui-bootstrap-tpls-1.3.1.min.js" type="text/javascript"></script>
        <script src="resources/js/angular-mocks.js" type="text/javascript"></script>
        <script src="resources/js/angular-messages.min.js" type="text/javascript"></script>

        <script src="src/app.js" type="text/javascript"></script>

        <!-- se gregan todas los archivos JavaScript de cada modulo que necesita el index.-->
        <script src="src/modules/book/book.mod.js" type="text/javascript"></script>
        <script src="src/modules/book/book.ctrl.js" type="text/javascript"></script>

        <script src="src/modules/editorial/editorial.mod.js" type="text/javascript"></script>
        <script src="src/modules/editorial/editorial.ctrl.js" type="text/javascript"></script>

        <script src="src/modules/author/author.mod.js" type="text/javascript"></script>
        <script src="src/modules/author/author.ctrl.js" type="text/javascript"></script>

        <script src="src/modules/review/review.mod.js" type="text/javascript"></script>     

    </head>
    <body style="padding-top: 60px;">
        <div class="container-fluid">
            <div class="col-md-12">
                <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">BookBasico</a>
                        </div>
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <!-- uib-collapse provides a simple way to hide 
                        and show an element with a css transition-->
                        <div class="collapse navbar-collapse" uib-collapse="navCollapsed">
                            <ul class="nav navbar-nav">
                                <li><a ui-sref="book">Book</a></li>
                                <li><a ui-sref="editorial">Editorial</a></li>
                                <li><a ui-sref="author">Author</a></li>
                            </ul>
                        </div> <!-- /.navbar-collapse -->

                    </div> <!-- /.container-fluid -->
                </nav>
            </div>
            <div ui-view></div>
        </div>
    </body>
</html>
